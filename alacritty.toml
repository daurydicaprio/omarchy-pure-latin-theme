# ==========================================================
#   Alacritty Configuration for Pure-Latin Theme (Full)
# ==========================================================

# Window settings (optional, but good practice)
[window]
opacity = 0.95
padding = { x = 10, y = 10 }

# Font configuration (optional, but good practice)
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 12.0

# ==========================================================
#   COLOR PALETTE (PURE-LATIN REFINED)
# ==========================================================
[colors]
# Primary colors
primary = { background = "#262A33", foreground = "#D3DEE9" }

# Selection colors
[colors.selection]
text = "#262A33"
background = "#4C566A" # A contrasting, but still dark, grey-blue

# Normal colors
[colors.normal]
black   = "#333842"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#5E81AC" # A darker, more muted blue
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#D3DEE9"

# Bright colors
[colors.bright]
black   = "#4C566A"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#5E81AC"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#ECEFF4"
