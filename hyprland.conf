# ------------------------------------------------------------
# Pure-Latin Hyprland Theme Config
# Optimized for high-productivity and sharp geometry.
# ------------------------------------------------------------

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    
    # Active Border: Primary Accent
    col.active_border = rgb(5E81AC)
    
    # Inactive Border: Tertiary BG (Changed from #262A33 to #4C566A for better contrast)
    col.inactive_border = rgb(4C566A)
    
    layout = dwindle
}

decoration {
    # Keep it sharp (0 rounding for tiling purity)
    rounding = 0
    
    # Hyprland v0.42+ shadow syntax
    shadow {
        enabled = false
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = true
    
    # "Sharp" Bezier: Fast start, instant stop, no bouncy effect.
    # Perfect for rounding = 0 themes.
    bezier = sharp, 0.1, 1, 0.1, 1
    
    # Applied 'sharp' curve to window movements
    animation = windows, 1, 4, sharp, slide
    animation = windowsOut, 1, 4, sharp, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, sharp
}
