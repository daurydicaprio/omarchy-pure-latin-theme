# ==========================================================
#   Hyprland Configuration for Pure-Latin Theme
#   Brighter, more visible gradient for the active border.
# ==========================================================

general {
    # Active window border with a more noticeable gradient.
    # It starts from a medium-light grey (#808080) and fades to our dark accent (#333842).
    col.active_border = rgba(808080ff) rgba(333842ff) 135deg

    # Inactive window border, using the main background color (#262A33)
    col.inactive_border = rgba(262A33ff)
}
