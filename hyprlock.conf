# ------------------------------------------------------------
# Pure-Latin v5.2 - Hyprlock (Industrial Hack Architecture)
# Strategy: Ghosting Omarchy and using high-contrast industrial UI
# ------------------------------------------------------------

# 1. NEUTRALIZING OMARCHY (Ghosting Variables)
$inner_color = rgba(0,0,0,0)
$outer_color = rgba(0,0,0,0)
$font_color = rgba(0,0,0,0)
$check_color = rgba(0,0,0,0)
$fail_color = rgba(0,0,0,0)

# 2. IMPORT SYSTEM MASTER
source = ~/.config/omarchy/current/theme/hyprlock.conf

# 3. GLOBAL & BACKGROUND
general {
    no_fade_in = false
    no_fade_out = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    color = rgba(15, 17, 21, 1.0) # Carbon Black base
    blur_passes = 3
    blur_size = 6
}

# 4. INDUSTRIAL TYPOGRAPHY
# Main Clock
label {
    monitor =
    text = $TIME
    color = rgba(226, 228, 233, 1.0)
    font_size = 110
    font_family = Inter, JetBrainsMono Nerd Font ExtraBold
    position = 0, 150
    halign = center
    valign = center
}

# Decorative Line (Steel Grey)
label {
    monitor =
    text = ──────────────────────────
    color = rgba(255, 255, 255, 0.1)
    font_size = 12
    position = 0, 60
    halign = center
    valign = center
}

# Date and Week Script
label {
    monitor =
    text = cmd[update:60000] echo "<b>$(date +"%A")</b> | $(date +"%d %b") | <span foreground='##FFFFFF'>$(date +"%V")</span>"
    color = rgba(226, 228, 233, 1.0)
    font_size = 18
    font_family = Inter, JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# 5. PURE-LATIN INPUT (The Real One)
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    
    # Industrial Visuals
    outer_color = rgba(255, 255, 255, 0.2) 
    inner_color = rgba(15, 17, 21, 0.9)
    font_color = rgba(226, 228, 233, 1.0)
    
    # THE SUCCESS ANIMATION (Soft Green Glow)
    check_color = rgba(134, 150, 134, 1.0) 
    
    # Error Handling (Soft Red)
    fail_color = rgba(166, 124, 124, 1.0)
    fail_text = <i>Invalid ($ATTEMPTS)</i>
    fail_transition = 300
    
    fade_on_empty = false
    rounding = 0 # Sharp industrial edge
    placeholder_text = <i>Password</i>
    
    position = 0, -180
    halign = center
    valign = center
    zindex = 10
}

# 6. HACK: PUSHING MASTER OFF-SCREEN
input-field {
    monitor =
    size = 0, 0
    outline_thickness = 0
    position = 0, 10000
    zindex = -1
}
