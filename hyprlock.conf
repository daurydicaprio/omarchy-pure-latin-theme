# ------------------------------------------------------------
# Theme: Pure-Latin v2.0 - Hyprlock Config
# Optimized for Dell XPS 9360 & Monotasking
# ------------------------------------------------------------

$bg_color = rgba(38, 42, 51, 1.0)
$text_color = rgba(211, 222, 233, 1.0)
$accent_blue = rgba(94, 129, 172, 1.0)

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    color = $bg_color
    blur_passes = 3
    blur_size = 6
}

label {
    monitor =
    text = $TIME
    color = $text_color
    font_size = 110
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = ──────────────────────────
    color = rgba(94, 129, 172, 0.4)
    font_size = 12
    position = 0, 15
    halign = center
    valign = center
}

label {
    monitor =
    # Time and date label
    text = cmd[update:60000] echo "<b>$(date +"%A")</b> | $(date +"%d %b") | <span foreground='##81A1C1'>W$(date +"%V")</span>"
    color = $text_color
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -20
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = $accent_blue
    inner_color = rgba(30, 34, 42, 0.9)
    font_color = $text_color
    fade_on_empty = false
    rounding = 0
    
    # Placeholder removed to avoid conflict with Omarchy's injected text
    # placeholder_text = ""
    
    hide_input = false
    position = 0, -180
    halign = center
    valign = center
}
