# Pure-Latin v5.2 - Mako (White-Man Dimensions)
anchor=top-right
default-timeout=5000
width=420
outer-margin=20
padding=10,15
border-size=2
border-radius=0
max-icon-size=48

# Colors
background-color=#0F1115e6
text-color=#E2E4E9
border-color=#FFFFFF
progress-color=over #FFFFFF

font=Inter, JetBrainsMono Nerd Font 12

# Omarchy System Integration
[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[urgency=critical]
border-color=#A67C7C
default-timeout=0

# Action Handlers
[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Setup Wi-Fi"; omarchy-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c 'omarchy-notification-dismiss "Update System"; omarchy-launch-floating-terminal-with-presentation omarchy-update'
